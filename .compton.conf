# --- Backend ---
backend = "glx";
glx-no-stencil = true;

# GLX backend: Copy unmodified regions from front buffer instead of redrawing them all.
# My tests with nvidia-drivers show a 10% decrease in performance when the whole screen is modified,
# but a 20% increase when only 1/4 is.
# My tests on nouveau show terrible slowdown.
# Useful with --glx-swap-method, as well.
glx-copy-from-front = false;

# --- Shadows ---
shadow = true;                 # Enabled client-side shadows on windows.
no-dnd-shadow = true;          # Don't draw shadows on DND windows.
no-dock-shadow = true;         # Avoid drawing shadows on dock/panel windows.
clear-shadow = true;           # Zero the part of the shadow's mask behind the window.
shadow-radius = 10;            # The blur radius for shadows. (default 12)
shadow-offset-x = -15;         # The left offset for shadows. (default -15)
shadow-offset-y = -15;         # The top offset for shadows. (default -15)
shadow-opacity = 0.5;          # The translucency for shadows. (default .75)
shadow-ignore-shaped = false;  # Avoid drawing shadow on all shaped windows.

shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;

shadow-exclude = [];

# --- Opacity ---
menu-opacity = 1;
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = true;
alpha-step = 0.06;
inactive-dim = 0.0;  # Dim inactive windows. (0.0 - 1.0)

focus-exclude = [
    "_NET_WM_NAME@:s = 'rofi'"  # Fix for Rofi always being considered inactive
];

# --- Blurring ---
blur-kern = "7x7box";
blur-background = true;
blur-background-frame = true;

blur-background-exclude = [];

# --- Fading ---
fading = true;                # Fade windows during opacity changes.
fade-delta = 4;               # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.03;          # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.03;         # Opacity change between steps while fading out. (default 0.03).
no-fading-openclose = false;  # Fade windows in/out when opening/closing

fade-exclude = [];

# --- Miscellaneous ---
mark-wmwin-focused = true;      # Try to detect WM windows and mark them as active.
mark-ovredir-focused = false;   # Mark all non-WM but override-redirect windows active (e.g. menus). Set to false to work with BSPWM.
detect-rounded-corners = true;  # Detect rounded corners and treat them as rectangular when --shadow-ignore-shaped is on.
refresh-rate = 0;               # If not specified or 0, compton will try detecting this with X RandR extension.
paint-on-overlay = true;        # Painting on X Composite overlay window. Recommended.

# Set VSync method. VSync methods currently available:
# none: No VSync
# drm: VSync with DRM_IOCTL_WAIT_VBLANK. May only work on some drivers.
# opengl: Try to VSync with SGI_video_sync OpenGL extension. Only work on some drivers.
# opengl-oml: Try to VSync with OML_sync_control OpenGL extension. Only work on some drivers.
# opengl-swc: Try to VSync with SGI_swap_control OpenGL extension. Only work on some drivers. Works only with GLX backend. Known to be most effective on many drivers. Does not actually control paint timing, only buffer swap is affected, so it doesnâ€™t have the effect of --sw-opti unlike other methods. Experimental.
# opengl-mswc: Try to VSync with MESA_swap_control OpenGL extension. Basically the same as opengl-swc above, except the extension we use.
# (Note some VSync methods may not be enabled at compile time.)
vsync = "opengl-swc";

# Detect _NET_WM_OPACITY on client windows, useful for window managers not passing _NET_WM_OPACITY of client windows to frame windows.
# This prevents opacity being ignored for some apps.
# For example without this enabled my xfce4-notifyd is 100% opacity no matter what.
detect-client-opacity = true;

# Enable DBE painting mode, intended to use with VSync to (hopefully) eliminate tearing.
# Reported to have no effect, though.
dbe = false;

# Limit compton to repaint at most once every 1 / refresh_rate second to boost performance.
# This should not be used with --vsync drm/opengl/opengl-oml as they essentially does --sw-opti's job already,
# unless you wish to specify a lower refresh rate than the actual value.
sw-opti = false;

# Unredirect all windows if a full-screen opaque window is detected, to maximize performance for full-screen windows, like games.
# Known to cause flickering when redirecting/unredirecting windows.
# paint-on-overlay may make the flickering less obvious.
unredir-if-possible = true;

# Use WM_TRANSIENT_FOR to group windows, and consider windows in the same group focused at the same time.
detect-transient = true;

# Use WM_CLIENT_LEADER to group windows, and consider windows in the same group focused at the same time.
# WM_TRANSIENT_FOR has higher priority if --detect-transient is enabled, too.
detect-client-leader = true;

# --- Window Type Overrides ---
wintypes:
{
    tooltip =
    {
        fade = true;
        shadow = false;
        opacity = 0.85;
    };
    menu = {
        fade = true;
        shadow = true;
        opacity = 0.85;
    };
    dropdown_menu = {
        fade = true;
        shadow = false;
        opacity = 1;
    };
    popup_menu = {
        fade = true;
        shadow = false;
        opacity = 1;
    };
};
